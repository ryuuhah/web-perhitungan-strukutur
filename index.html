<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struktur Calc Pro - Modern Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body class="bg-light-gray">
    <nav class="navbar navbar-dark bg-dark-blue shadow-lg">
        <div class="container-fluid container-xl">
            <a class="navbar-brand text-white" href="#">
                <i class="fas fa-drafting-compass"></i> ðŸ’Ž SNI STRUCTURAL CALCULATOR PRO
            </a>
            <span class="navbar-text text-light-gray">
                Perhitungan Statis Berdasarkan SNI 2019/2020
            </span>
        </div>
    </nav>

    <div class="container-xl my-5">
        <div class="row g-4">
            <div class="col-lg-4">
                <div class="card shadow-lg input-card">
                    <div class="card-header bg-primary-dark text-white">
                        <h5 class="mb-0">INPUT DESAIN STRUKTUR</h5>
                    </div>
                    <div class="card-body">
                        <div id="input-form">
                            <fieldset class="mb-4 border p-3 rounded bg-light">
                                <legend class="float-none w-auto px-2 text-primary">Dimensi & Beban</legend>
                                <div class="mb-3"><label class="form-label">Bentang Balok L (m)</label><input type="number" step="0.01" class="form-control" id="bentang_L" value="5" required></div>
                                <div class="mb-3"><label class="form-label">Tinggi Lantai H (m)</label><input type="number" step="0.01" class="form-control" id="tinggi_H" value="3.5" required></div>
                                <div class="mb-3"><label class="form-label">Beban Non-Struktural (kN/mÂ²)</label><input type="number" step="0.01" class="form-control" id="W_nonstruktur" value="1.5" required></div>
                                <div class="mb-3"><label class="form-label">Beban Hidup L (kN/mÂ²)</label><input type="number" step="0.01" class="form-control" id="Load_live" value="2.5" required></div>
                            </fieldset>
                            <fieldset class="mb-4 border p-3 rounded bg-light">
                                <legend class="float-none w-auto px-2 text-primary">Material & Tanah</legend>
                                <div class="row">
                                    <div class="col-md-6 mb-3"><label class="form-label">f'c Beton (MPa)</label><input type="number" step="1" class="form-control" id="fc_prime" value="25" required></div>
                                    <div class="col-md-6 mb-3"><label class="form-label">fy Baja (MPa)</label><input type="number" step="1" class="form-control" id="fy" value="420" required></div>
                                </div>
                                <div class="mb-3"><label class="form-label">Beban Kolom Pu (kN)</label><input type="number" step="0.1" class="form-control" id="P_ult" value="1200" required></div>
                                <div class="mb-3"><label class="form-label">Daya Dukung Tanah ($q_{all}$) (kN/mÂ²)</label><input type="number" step="0.1" class="form-control" id="q_allow" value="200" required></div>
                                <div class="row">
                                    <div class="col-md-6 mb-3"><label class="form-label">Lebar Fondasi B (m)</label><input type="number" step="0.1" class="form-control" id="B_fondasi" value="2.0" required></div>
                                    <div class="col-md-6 mb-3"><label class="form-label">Panjang Fondasi Lf (m)</label><input type="number" step="0.1" class="form-control" id="L_fondasi" value="2.0" required></div>
                                </div>
                            </fieldset>
                            <button type="button" class="btn btn-primary-dark w-100 py-2 shadow-sm" onclick="hitungStruktur()">HITUNG STRUKTUR</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-8">
                <div class="card shadow-lg result-card">
                    <div class="card-header bg-dark-blue text-white">
                        <h5 class="mb-0">HASIL ANALISIS STRUKTUR</h5>
                    </div>
                    <div class="card-body p-4" id="results-container">
                        <div class="alert alert-info text-center py-4">
                            Masukkan parameter dan klik hitung untuk melihat hasil desain struktur Anda.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
